<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Kanit&display=swap" rel="stylesheet">
    <title>Signup</title>
</head>
<body>
    <header class="banner container">
        <nav>
            <ul>
                <li>
                    <a href="./index.html">HOME</a>
                </li>
                <li>
                    <a href="./login.html">LOGIN</a>
                </li>
                <li>
                    <a href="./signup.html">SIGNUP</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="form">
            <form action="/signup" method="POST" id="signup-form">

                <div class="input">
                    <label for="username">UserName:</label>
                    <input type="text" name="username" id="username" placeholder="UserName"> 
                </div>
                <div class="input">
                    <label for="email">email:</label>
                    <input type="email" name="email" id="email" placeholder="email"> 
                </div>
                <div class="input">
                    <label for="password">password:</label>
                    <input type="password" name="password" id="password" placeholder="password"> 
                </div>
                <div class="input">
                    <label for="confpassword">confirm password:</label>
                    <input type="password" name="confpassword" id="confpassword" placeholder="confirm password"> 
                </div>

                <div class="submit-btn">
                    <button type="submit"> SUBMIT </button>
                </div>
            
            </form>
        </div>
    </main>
    <script src="./js/passCheck.js"></script>
</body>
</html>
